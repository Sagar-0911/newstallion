<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stallion Stainless | Product category</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/catstyle.css')}}">
</head>

<body>
    <header>
        <div class="logo">Stallion Stainless</div>
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-bar active">
            <ul>
                <li>
                    <a href="./index.html" class="active">HOME</a>
                </li>
                <li>
                    <a href="./category.html">Product</a>
                </li>
                <li>
                    <a href="">Service</a>
                </li>
                <li>
                    <a href="">about us</a>
                </li>
                <li>
                    <a href="">contact us</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="category">
        <div class="hero">
            <h1>Product Category</h1>
        </div>
        <section class="products">
            <ul class="product-list">
                {% for cat in categories %}
                <li class="product">
                    <a href="{{url_for('edit_product_list',id=cat.id)}}">
                        <img src="{{url_for('static', filename='img/catimg/'+ cat.catimg)}}" alt="Product 1">
                        <h2>{{ cat.name }}</h2>
                        <p>
                            {{ cat.disc }}
                        </p>
                    </a>
                </li>

                {% endfor %}



            </ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2023 Product Category. All rights reserved.</p>
    </footer>

    <!-- js link -->
    <script src="./style/js/script.js"></script>
</body>

</html>
